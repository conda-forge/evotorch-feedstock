{% set name = "evotorch" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/evotorch-{{ version }}.tar.gz
  sha256: 6cc2d32a7b023ce412e90cfb8a138f855c1de8fd6c616d22bd1c331443b64d9d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - cma
    - functorch
    - gym
    - matplotlib-base
    - numpy
    - packaging
    - pandas
    - ray-all >=1.0
    - pytorch >=1.10.2

test:
  imports:
    - evotorch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://evotorch.ai
  summary: EvoTorch is an advanced evolutionary computation library built directly on top of PyTorch, created at NNAISENSE.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
